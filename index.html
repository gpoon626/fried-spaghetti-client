<!DOCTYPE html>
<html>
    <head>
      <head>
        <title>Handlebars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Do not add `link` tags-->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Do not add `script` tags-->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Fried Spaghetti</h1>
      <h4>(For scary movie fans, by scary movie fans)</h4>


      <section id ="sign-in">
        <form id="sign-in-form">
          <input type="text" name="credentials[email]" placeholder="Username" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <button type="submit">Sign In</button>
          <span id="signin-result"></span>
        </form>
      </section>

    <section id="sign-up-message">
      <p> Don't have an account? Sign up down below!</p>
    </section>

      <section id ="signup">
        <form id="signup-form">
          <input type="text" name="credentials[email]" placeholder="Username" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          <button type="submit">Sign Up</button>
          <span id="signup-result"></span>
        </form>
     </section>

      <section id ="change-password">
        <form id="change-password-form">
          <input type="password" name="passwords[old]" placeholder="Password" required>
          <input type="password" name="passwords[new]" placeholder="New Password" required>
          <button type="submit">Change Password</button>
          <span id="change-password-result"></span>
        </form>
        <button id="sign-out" type="click">Sign Out</button>
     </section>


     <p id="message"> </p>


     <section id ="create-movie">
        <p> Post a movie rating!</p>
       <form id="create-movie-form">
         <input type="text" name="movie[title]" placeholder="Title" required>
         <input type="text" name="movie[rating]" placeholder="Rating" required>
         <button type="submit">Submit</button>
      </form>
    </section>

    <section id ="show-movie">
      <p> Movie Search</p>
      <form id="show-movie-form">
        <input type="text" name="movie[title]" placeholder="Enter Movie Title" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id ="update-movie">
      <p> Update a Rating</p>
      <form id="update-movie-form">
        <input type="text" name="movie[id]" placeholder="Rating ID" required>
        <input type="text" name="movie[title]" placeholder="Movie Title">
        <input type="text" name="movie[rating]" placeholder="New Rating" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id ="delete-movie">
      <p> Delete a Rating </p>
      <form id="delete-movie-form">
        <input type="text" name="movie[id]" placeholder="Rating ID" required>
      <button type="submit">Submit</button>
    </form>
   </section>

   <section id ="create-comment">
     <p> Post a Comment</p>
      <form id="create-comment-form">
        <input type="text" name="movie[id]" placeholder="Rating ID" required>
        <input type="text" name="comment[content]" placeholder="comment" required>
      <button type="submit">Submit</button>
     </form>
   </section>

   <nav>
   <div class="nav-buttons">
     <button id="view-movies" >View Movies!</button>
     <button id="clearMoviesButton" >Clear Movies!</button>
   </div>
 </nav>

   <div id="content" class="content"></div>

    </body>
</html>
